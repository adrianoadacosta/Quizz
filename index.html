<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Quizz</title>
		<link
			rel="stylesheet"
			href="CSS/styles.CSS"
		/>
	</head>
	<link
		rel="icon"
		href="img/icon.ico"
		type="image/x-icon"
	/>
	<body>
		<h1 id="main-title">Quizz</h1>
		<!-- MSG ESTA PREPARADO -->
		<h2
			id="ready"
			class="hide"
		>
			PREPARADO
		</h2>
		<!-- BOARD DE ESCOLHA DO TEMA DAS PERGUNTAS -->
		<div
			id="question-container"
			class=""
		>
			<p>Escolha o tema das perguntas</p>
			<div id="questions-box">
				<button>
					<span
						class="question"
						id="cinema"
						>Cinema</span
					>
				</button>
				<button>
					<span
						class="question"
						id="anime"
						>Anime</span
					>
				</button>
				<!-- <button>
					<span
						class="question"
						id="serie"
						>Serie</span
					>
				</button>
				<button>
					<span
						class="question"
						id="esportes"
						>Esportes</span
					>
				</button> -->
			</div>
		</div>

		<!-- SCORE BOARD -->
		<div
			id="score-container"
			class="hide"
		>
			<h2>Parab√©ns!!</h2>
			<p id="display-score"><span>90</span>%</p>
			<p>
				Voce acertou <span id="correct-answers">0</span> de
				<span id="questions-qty">10</span> perguntas.
			</p>
			<button id="restart">Refazer o Quizz</button>
		</div>
		<!-- QUIZ -->
		<div id="quizz-container">
			<p id="question">
				<span id="question-number"></span>
				<span id="question-text"></span>
			</p>
			<div id="answers-box">
				<button>
					<span class="btn-letter">a</span>
					<span class="question-answer">m</span>
				</button>
				<button>
					<span class="btn-letter">b</span>
					<span class="question-answer">km</span>
				</button>
				<button>
					<span class="btn-letter">c</span>
					<span class="question-answer">ms</span>
				</button>
				<button>
					<span class="btn-letter">d</span>
					<span class="question-answer">mmm</span>
				</button>
			</div>
		</div>
		<!-- TEMPLATE RESPOSTA -->
		<button class="answers-template hide">
			<span class="btn-letter">a</span>
			<span class="question-answer">m</span>
		</button>
		<script src="JS/script.js"></script>
	</body>
</html>
