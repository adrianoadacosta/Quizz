<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Quizz</title>
		<link
			rel="stylesheet"
			href="CSS/styles.CSS"
		/>
	</head>
	<body>
		<h1 id="main-title">Quizz</h1>
		<!-- SCORE BOARD -->
		<div
			id="score-container"
			class="hide"
		>
			<h2>Parab√©ns!!</h2>
			<p id="display-score"><span>90</span>%</p>
			<p>
				Voce acertou <span id="correct-answers">0</span> de
				<span id="questions-qty">10</span> perguntas.
			</p>
			<button id="restart">Refazer o Quizz</button>
		</div>
		<!-- QUIZ -->
		<div id="quizz-container">
			<p id="question">
				<span id="question-number">1</span> -
				<span id="question-text">qual a unidade de medida para metros?</span>
			</p>
			<div id="answers-box">
				<button>
					<span class="btn-letter">a</span>
					<span class="question-answer">m</span>
				</button>
				<button>
					<span class="btn-letter">b</span>
					<span class="question-answer">km</span>
				</button>
				<button>
					<span class="btn-letter">c</span>
					<span class="question-answer">ms</span>
				</button>
				<button>
					<span class="btn-letter">d</span>
					<span class="question-answer">mmm</span>
				</button>
			</div>
		</div>
		<!-- TEMPLATE RESPOSTA -->
		<button class="answers-template hide">
			<span class="btn-letter">a</span>
			<span class="question-answer">m</span>
		</button>
		<script src="JS/script.js"></script>
	</body>
</html>
